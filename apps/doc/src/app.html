<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="theme-color"
			media="(prefers-color-scheme: light)"
			content="day"
		/>
		<meta
			name="theme-color"
			media="(prefers-color-scheme: dark)"
			content="night"
		/>
		<link
			rel="stylesheet"
			href="%sveltekit.assets%/styles/main.css"
			nonce="%sveltekit.nonce%"
			type="text/css"
		/>
		%sveltekit.head%
	</head>
	<body>
		<div data-sveltekit-preload-data id="app" class="app">%sveltekit.body%</div>
	</body>
</html>
